<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Button</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1>Button Styles Without classes</h1>
            <a href="">Anchor Tag</a>
            <button>Button</button>
            <input type="submit" value="Submit">
        </div>
        <div class="row">
            <h1>Button With Classes</h1>
            <a class="btn btn-default" href="">Anchor Tag</a>
            <button class="btn btn-default">Button</button>
            <input class="btn btn-default" type="submit" value="Submit">
        </div>
        <div class="row">
            <h1>Button Contextual classes</h1>
            <a class="btn btn-default">Default</a>
            <a class="btn btn-primary">btn-primary</a>
            <a class="btn btn-info">btn-info</a>
            <a class="btn btn-warning">btn-warning</a>
            <a class="btn btn-danger">btn-danger</a>
            <a class="btn btn-success">btn-success</a>
        </div>
        <div class="row">
            <h1>Button With size Classes</h1>
            <a class="btn btn-default btn-xs" href="">xs</a>
            <a class="btn btn-default btn-sm" href="">sm</a>
            <a class="btn btn-default btn-lg" href="">lg</a>
        </div>
        <div class="row">
            <h1>Button With Active andd Disabled Classes</h1>
            <a class="btn btn-default active" href="">Active</a>
            <a class="btn btn-default disabled" href="">Disabled</a>
            <button class="btn btn-default" disabled="disabled">Disabled</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
