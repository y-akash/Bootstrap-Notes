<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Grid System</title>
    <style>
        .border {
            border: 1px dotted black;
        }

        .red-border {
            border: 1px dotted red;
        }
    </style>
</head>

<body>
    <h1>Grid System</h1>
    <div>
        <ul>
            <li>
                <h2>Push => push to Right </h2>
            </li>
            <li>
                <h2>Pull => pull to Left</h2>
            </li>
            <li>
                <h2>Example: col-sm-push-4 or col-sm-pull-4</h2>
            </li>
        </ul>
    </div>
    <div class="container-fluid border">
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-sm-push-4 col-md-8 col-md-push-0 col-lg-8 red-border">LEFT</div>
            <div class="col-xs-4 col-sm-4 col-sm-pull-8 col-md-4 col-md-pull-0 col-lg-4 red-border">RIGHT</div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
