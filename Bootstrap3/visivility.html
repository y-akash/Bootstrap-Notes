<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Visiblity</title>
    <style>
        .border {
            border: 1px dotted black;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <ul>
            <li>
                <h2>To HIDE Elements</h2>
                <ul>
                    <li>
                        hidden-xs or hidden-md-inline
                    </li>
                </ul>
            </li>
            <li>
                <h2>To SHOW Elements</h2>
                <ul>
                    <li>
                        visible-xs or visible-md-block
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="border hidden-xs">
                <h1>hidden-xs</h1>
            </div>
            <div class="border visible-md">
                <h1>visible-md</h1>
            </div>
            <div class="border hidden-lg">
                <h1>hidden-lg</h1>
            </div>
            <div class="border">
                <h1>Hello 4</h1>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
