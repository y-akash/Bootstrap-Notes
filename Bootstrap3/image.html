<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Image</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-3"><img class="img-responsive img-circle center-block" src="img/1.png"
                    alt="img">
            </div>
            <div class="col-xs-12 col-sm-3"><img class="img-responsive img-rounded img-thumbnail" src="img/2.png"
                    alt="img">
            </div>
            <div class="col-xs-12 col-sm-3"><img class="img-responsive img-rounded img-thumbnail" src="img/3.jpg"
                    alt="img">
            </div>
            <div class="col-xs-12 col-sm-3"><img class="img-responsive img-circle img-thumbnail center-block"
                    src="img/4.png" alt="img">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
